# RegenSystem - Configuration file
# Plugin page: https://modrinth.com/plugin/regensystem

# -------------------------------------------------------
# ⚠️ Configuration file version
# - Used internally for automatic migration when the plugin updates.
# - Do not modify unless you know what you are doing !
# -------------------------------------------------------
version: 3

# -------------------------------------------------------
# Debug mode
# - false = only essential logs (recommended for production).
# - true  = full debug logs (useful for developers / bug reports).
#   Includes stack traces and detailed information in the console.
# -------------------------------------------------------
debug: false

# -------------------------------------------------------
# Message prefix
# - This text will appear in front of every message sent by the plugin.
# - Supports Minecraft color codes (&a, &b, &c, etc.).
# Example: "&6[RegenSystem] &r"
# -------------------------------------------------------
prefix: "&6[RegenSystem] &r"

# -------------------------------------------------------
# Update settings
# -------------------------------------------------------
updates:
  # How often the plugin should check for updates on Modrinth.
  # Value is in hours (default : 12h).
  check-interval: 12 # hours (12h)

  # Whether administrators (with the "regensystem.update" permission)
  # should receive a message when they join the server if a new version is available.
  notify-admins: true
